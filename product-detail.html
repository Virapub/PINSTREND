<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | ShopEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <!-- Copy from index.html -->
    </nav>

    <!-- Product Detail Section -->
    <section class="product-detail-section">
        <div class="container">
            <div id="productDetail">
                <!-- Product will be loaded via JavaScript -->
            </div>
            
            <!-- Reviews Section -->
            <div class="reviews-section" id="reviews">
                <h2>Customer Reviews</h2>
                <!-- Reviews would be loaded dynamically -->
                <div class="no-reviews">
                    <p>No reviews yet. Be the first to review!</p>
                    <button class="btn">Write a Review</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- Copy from index.html -->
    </footer>
<script type="module">
    import { getProductById, addToCart, updateCartCount } from './js/products.js';
    import { setupSearch, setupHamburger } from './js/main.js';

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    function loadProductDetail() {
        const productDetail = document.getElementById('productDetail');
        const product = getProductById(productId);

        if (product) {
            productDetail.innerHTML = `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.title}" class="product-img" loading="lazy">
                    <div class="product-details">
                        <h2>${product.title}</h2>
                        <p class="price">INR ${product.priceINR} / USD $${product.price.toFixed(2)}</p>
                        <p class="original-price">Original: $${product.originalPrice.toFixed(2)}</p>
                        <p class="rating">‚≠ê ${product.rating} (N/A reviews)</p>
                        <p class="description">${product.description}</p>
                        <p class="stock">Stock: ${product.stock} available</p>
                        <button class="add-to-cart" data-product-id="${product.id}" ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
            `;
        } else {
            productDetail.innerHTML = '<p>Product not found!</p>';
        }

        document.querySelectorAll('.add-to-cart').forEach(button => {
            if (!button.disabled) {
                button.addEventListener('click', () => {
                    addToCart(productId);
                    loadProductDetail();
                    updateCartCount();
                    alert(`${product.title} added to cart!`);
                });
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadProductDetail();
        updateCartCount();
        setupSearch();
        setupHamburger();
    });
</script>
</body>
</html>
